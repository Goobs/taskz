<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Проект{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'tasks/css/styles.css' %}" rel="stylesheet">


    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="all">
        {% include 'includes/navbar.html' %}
        <div class="container">
            {% block commoncontent %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">тут</div>
                <div class="col-md-3">меню</div>
                <div class="col-md-3">футера</div>
                <div class="col-md-3">такое</div>
            </div>

            <p class="text-center">
                &copy; {% now 'Y' %} Taskz
            </p>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
