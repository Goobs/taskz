{% extends 'base_inner.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Редактирование сообщества{% endblock %}

{% block content %}
    <article class="panel panel-default">
        <div class="panel-body">
            <h4 class="page-header">Редактирование сообщества</h4>
            <div class="row">
                <div class="col-md-8">
                    {% crispy form %}
                </div>
                <div class="col-md-4">
                    {% if form.instance.image %}
                    <img src="{% static form.instance.image.url %}" width="200" class="thumbnail"/>
                    {% endif %}
                </div>
            </div>

        </div>
    </article>

{% endblock %}
