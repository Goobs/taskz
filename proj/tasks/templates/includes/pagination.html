{% load proj_core %}
{% if is_paginated %}
    <ul class="pager">
        {% if page_obj.has_previous %}
            <li class="previous"><a href="?page={{ page_obj.previous_page_number }}">&larr;</a></li>
        {% endif %}

        <li class="disabled"><a href="#">
            {{ page_obj.start_index }} &mdash; {{ page_obj.end_index }} из {{ page_obj.paginator.count }}</a></li>

        {% if page_obj.has_next %}
            <li class="next"><a href="?page={{ page_obj.next_page_number }}">&rarr;</a></li>
        {% endif %}
    </ul>
{% endif %}
